<!DOCTYPE html>
<html lang="en">
<head>
    <title>Palindrome Checker</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="AJIDE SHAMSIDEEN">
    <meta name="dsecription" content="a palidrome checker">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="app-body">
            <div class="head">Palindrome Checker</div>
            <div class="meaning">A palindrome is a word, phrase, or sequence that reads the same backwards as forwards.</div>

            <form action="" id="form" class="form">
                <input type="text" id="textbox" class="textbox" placeholder="enter your word!">
                <span class="error">please type in something</span>
                <button type="submit" id="submit" class="submit">Check</button>
            </form>

            <div class="repsonse">
                Yes, <span class="checkedWord">Leave</span> or <span class="reversedWord">Rob</span> is a palindrome!
            </div>
        </div>
    </main>

    <script src="/script.js" type="text/javascript"></script>
</body>
</html>
